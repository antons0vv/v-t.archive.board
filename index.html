    <div class="popup About popupOn">
        <button class="text close" type="button">×</button>
        <p class="text textAbout">v-t.acrhive/board&nbsp;&mdash; это сайт-архив воспоминаний. На&nbsp;нём можно найти
            объекты
            из&nbsp;прошлого.
            Они загружены разными людьми и&nbsp;дополнены историями. Также здесь каждый можеть оставить свои письменные
            воспоминания.</p>
    </div>
    <div class="popup desScan popupOff">
        <button class="text close" type="button">×</button>
        <div class="imgScanPopup"><img class="scanPopup" src="img/грузия2.png" alt=""></div>
        <div class="textPopup">
            <p class="text scanName scantextPopup">Name</p>
            <p class="text scanDate scantextPopup">Date</p>
            <p class="text scanDesc scantextPopup">Description</p>
        </div>
    </div>
    <div class="popup addStory popupOff">
        <button class="text close" type="button">×</button>
        <textarea type="text" name="storyBox" cols="30" rows="10" class="storyTextDiv text"></textarea>
        <div class="textStory">
            <input type="text" name="Name" placeholder="Название" class="text addName scantextPopup">
            <input type="date" name="Date" class="text addDate scantextPopup">
            <button class="text submStory" type="submit">Создать воспоминание</button>
        </div>
